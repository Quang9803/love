<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For my babi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bỏ autoplay, chỉ preload -->
  <audio id="bg-music" src="NoiNayCoAnh.mp3" loop preload="auto"></audio>

  <div id="container"></div>

  <script src="script.js"></script>

  <script>
    const audio = document.getElementById('bg-music');

    // Khi load, tắt tiếng và cố gắng play để "giải phóng" luật chặn autoplay
    window.addEventListener('load', () => {
      audio.muted = true;
      audio.play().catch(() => {
        // Có thể bị chặn, không cần xử lý thêm
      });
    });

    // Bật tiếng khi người dùng tương tác lần đầu (click hoặc chạm)
    function unmuteAudio() {
      if (audio.muted) {
        audio.muted = false;
        audio.play().catch(e => {
          console.warn('Không thể phát nhạc:', e);
        });
      }
      // Chỉ kích hoạt 1 lần thôi
      window.removeEventListener('click', unmuteAudio);
      window.removeEventListener('touchstart', unmuteAudio);
    }

    window.addEventListener('click', unmuteAudio);
    window.addEventListener('touchstart', unmuteAudio);
  </script>
</body>
</html>
