<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For my babi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bỏ autoplay, chỉ preload -->
  <audio id="bg-music" src="NoiNayCoAnh.mp3" loop preload="auto"></audio>

  <div id="container"></div>

  <script src="script.js"></script>

  <script>
    const audio = document.getElementById("bg-music");
  
    // Sự kiện đầu tiên từ người dùng: click hoặc chạm
    function enableAudio() {
      audio.play().then(() => {
        console.log("Phát nhạc thành công");
      }).catch((e) => {
        console.error("Không thể phát nhạc:", e);
      });
  
      // Gỡ sự kiện sau khi kích hoạt để tránh lặp lại
      window.removeEventListener("click", enableAudio);
      window.removeEventListener("touchstart", enableAudio);
    }
  
    // Gắn sự kiện click/chạm
    window.addEventListener("click", enableAudio);
    window.addEventListener("touchstart", enableAudio);
  </script>
  
</body>
</html>
